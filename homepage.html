<!DOCTYPE html>
<html>
    
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="title.ico" />
    <title>Homepage</title>
   <style>
        body {
            font-family: 'Source Code Pro', monospace;           
            text-align: center;
            background: url("1.gif");
            margin-top: 100px;
        }
        @font-face {
            font-family: digital-7;
            src: url(digital-7.ttf);
        }
        .clock {
            font-size: 150px; /* Increase the font size for a larger clock */
            font-family: digital-7;
            color: antiquewhite;
            margin-top: 300px;
            text-align: center;
            transition: text-shadow 0.2s;
        }
        .clock:hover{
            text-shadow: 0 0 10px rgba(29, 247, 0, 0.5);
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 150px;
            margin-left: 300px;
            margin-right: 300px;
        }

        .link {
            padding: 10px;
            background: transparent;
            width: fit-content;
            border: 2px solid antiquewhite;
            color: antiquewhite;
            text-decoration: none;
            border-radius: 20px;
            display: block;
            text-align: center;
            transition: transform 0.2s;
        }
        .link:hover{
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(29, 247, 0, 0.5);
        }
        #playButton {
            font-family: "Source Code Pro", monospace;
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: transparent;
            color: antiquewhite;
            border: 2px solid antiquewhite;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #playButton:hover{
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(29, 247, 0, 0.5);
        }
    </style>
</head>
<body>
    <audio id="thudAudio">
        <source src="thud.mp3" type="audio/mpeg">
    </audio>
    <button id="playButton" onmouseover="playThudSound()">Play Audio</button>
    <audio id="backgroundAudio" autoplay loop><source src="audio.mp3" type="audio/mpeg">
    </audio>
    <div class="clock" id="clock" onmouseover="playThudSound()">12:00:00</div>
    <div class="link-container">
        <a class="link" href="https://mail.google.com/mail/u/0/#inbox" onmouseover="playThudSound()">Gmail | Personal</a>
        <a class="link" href="https://mail.google.com/mail/u/1/#inbox" onmouseover="playThudSound()">Gmail | MSU-IIT</a>
        <a class="link" href="https://drive.google.com/drive/u/0/my-drive" onmouseover="playThudSound()">Gdrive | Personal</a>
        <a class="link" href="https://drive.google.com/drive/u/1/my-drive" onmouseover="playThudSound()">Gdrive | MSU-IIT</a>
        <a class="link" href="http://x4150my.msuiit.edu.ph/my/v2/index.php?ref=old-myiit" onmouseover="playThudSound()">My-IIT Portal</a>
        <a class="link" href="https://online.msuiit.edu.ph/moodle/my/" onmouseover="playThudSound()">MOLÃ‰ | Dashboard</a>
        <a class="link" href="https://classroom.google.com/u/1/" onmouseover="playThudSound()">Google Classroom</a>
        <a class="link" href="https://www.facebook.com/" onmouseover="playThudSound()">Facebook</a>
        <a class="link" href="https://www.instagram.com/" onmouseover="playThudSound()">Instagram</a>
        <a class="link" href="https://Youtube.com" onmouseover="playThudSound()">Youtube</a>
    </div> 
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
    <script>
    const playButton = document.getElementById('playButton');
    const backgroundAudio = document.getElementById('backgroundAudio');
    let isPlaying = true; // Set to true initially since the audio is playing automatically.

    // Update the play button text content accordingly.
    playButton.textContent = 'Pause Audio';

    playButton.addEventListener('click', () => {
        if (isPlaying) {
            backgroundAudio.pause();
            playButton.textContent = 'Play Audio';
        } else {
            backgroundAudio.play();
            playButton.textContent = 'Pause Audio';
        }
        isPlaying = !isPlaying;
        });
            backgroundAudio.volume = 0.075;
            thudAudio.volume = 0.5;
            function playThudSound() {
            thudAudio.currentTime = 0;
            thudAudio.play();
            }
    </script>
</body>
</html>
